    <script>
        function sayHello() {
            console.log('teste')
        }
        sayHello()


        function square(num){
            finish = num * num
            return finish
        }

        teste = square(2)
        console.log(teste)


        function fat(num){

            if(num == 1){
                return 1
            } else {
                return num * fat(num - 1)
            }
        }

        var resultado = fat(5)
        console.log(resultado)

        //funcao assincrona




    </script>
